language: node_js
cache:
  directories:
    - ~/.npm
    - .nyc_output
node_js: "12.3.1"
notifications:
  email: false
stages:
  - lint
  - test
  - deploy
jobs:
  include:
    - stage: lint
      name: eslint
      script: npx eslint .
    - stage: lint
      name: commitlint
      before_script: npm i -g @commitlint/travis-cli
      script: commitlint-travis
    - stage: test
      services:
        - mongodb
        - docker
      before_script:
        - sleep 15
        - mongo growler --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'
      script: npm t
      after_success:
        - npm i -g coveralls codeclimate-test-reporter
        - coveralls < coverage/lcov.info
        - codeclimate-test-reporter < coverage/lcov.info
    - stage: deploy
      name: production
      env:
        - HEROKU_APP_NAME=api-growlerapp
        - HEROKU_APP_TYPE=web
      script: npx semantic-release
      skip_cleanup: true
      if: branch = master
    - stage: deploy
      name: testing
      env:
        - HEROKU_APP_NAME=api-growlerapp-dev
        - HEROKU_APP_TYPE=web
      script: bash .travis/heroku.container-release-publish.sh
      skip_cleanup: true
      if: branch != master
